
[package]
name = "http-serve-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
arbitrary = { version = "1", features = ["derive"] }
bytes = "1.0.1"
futures = "0.3.14"
http = "0.2.0"
httpdate = "1.0.0"
hyper = { version = "0.14.7", features = ["stream"] }
libfuzzer-sys = "0.4"
once_cell = "1.3"

[dependencies.http-serve]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "should_gzip"
path = "fuzz_targets/should_gzip.rs"
test = false
doc = false

[[bin]]
name = "serve_nonempty"
path = "fuzz_targets/serve_nonempty.rs"
test = false
doc = false
